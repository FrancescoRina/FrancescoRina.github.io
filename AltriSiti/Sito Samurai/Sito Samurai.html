          <p>Scopri tutta la storia della figura del samurai consultando quest'enciclopledia digitale. Inizia subito creando un account!</p>

          <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel" style="height: 50%; width: 45%; top: 20%; left: 900px; ">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="img/1329178.png" class="d-block w-100" alt="Samurai">
              </div>
              <div class="carousel-item">
                <img src="img/red-light-darkness-katana-wallpaper-preview.jpg" class="d-block w-100" alt="Samurai con katana">
              </div>
              <div class="carousel-item">
                <img src="img/Samurai-casco.jpg" class="d-block w-100" alt="Samurai con armatura">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
            <script>
              $(document).ready(function(){
                $('#mioCarousel').carousel();
              });
            </script>
